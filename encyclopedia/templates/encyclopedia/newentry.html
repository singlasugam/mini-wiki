{% extends 'encyclopedia/layout.html' %}

{% block title %}
New Entry 
{% endblock %}

{% block body %}

{% if message %}
    <h1>{{message}}</h1>
{% endif %}
    <form action='{% url 'check' %}' method='POST'>
        {% csrf_token %}
    <h1> <input type='text' placeholder='enter heading' name='heading'>  </h1>
    <p> <input type='text' placeholder='enter markdown content' name='content' cols="50" rows="5">  </p>
    <input type="submit" value="enter">
    </form>
{% endblock %}
